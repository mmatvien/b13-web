@(loginForm: Form[Option[persistence.Account]])(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>:: login ::</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" style="width:50px;" type="image/png" href="@routes.Assets.at("images/logo-icon.png")">

        <!-- TWITTER BOOTSTRAP -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
        @helper.form(routes.Auth.authenticate()) {

            @loginForm.errors.map { error =>
                <div class="alert alert-error">@error.message</div>
            }

            @flash.get("success").map { message =>
                <div class="alert alert-success">@message</div>
            }

            <div id="outPopUp"
            style="position:absolute; width:262px; height:250px;
			display:block; z-index:15; top:50%; left:50%; margin-top:-310px;
			margin-left:-150px;">
            <img src="/assets/images/logo-265.png" width="265px;" alt ="logo"/> <br> <br>

                <div class="well">
                    <input type="email" name="email" placeholder="Email" id="email" value="@loginForm("email").value">
                    <input type="password" name="password" id="password" placeholder="Password" style="width:140px;">
                    <button type="submit" id="loginbutton" class="btn" style="margin-top:-9px;">login</button>
                </div>
            </div>
        }
        </div>
    </body>
</html>

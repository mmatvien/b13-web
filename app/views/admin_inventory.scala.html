@(ops: List[persistence.Ops], user: String, page: String)

@mainAdmin("ADMIN :: INVENTORY", user, page) {

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>inventory</th>
            </tr>
        </thead>
        <tbody>
        @for((ops, index) <- ops.zipWithIndex) {
            <tr class="orderRow">
                <td>
                    @admin_ops_head(ops)
                </td>
            </tr>
        }
        </tbody>
    </table>
}

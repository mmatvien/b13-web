@(title: String, user: String, page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logo-icon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("coffee/admin.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootbox.min.js")" type="text/javascript"></script>

        <script type="text/javascript" src="https://js.stripe.com/v1/"></script>
    </head>
    <body>
        <div id="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li
                            @if(page == "orders") {
                                class="active"
                            } else {

                            } > <a href="/admin/orders">Orders</a>
                        </li>

                        <li
                            @if(page == "inventory") {
                                class="active"
                            } else {

                            } > <a href="/admin/inventory">Inventory</a>
                        </li>

                        <li
                            @if(page == "cases") {
                                class="active"
                            } else {

                            } > <a href="#">Cases</a>
                        </li>

                        <li
                            @if(page == "questions") {
                                class="active"
                            } else {

                            } > <a href="/admin/questions">Questions</a>
                        </li>
                        <li
                            @if(page == "subscriptions") {
                                class="active"
                            } else {

                            } > <a href="#">Subscriptions</a>
                        </li>

                        <li
                            @if(page == "statistics") {
                                class="active"
                            } else {

                            } ><a href="#">Statistics</a></li>
                    </ul>
                    <div style="float:right;color:#394c5f; text-align: right;">
                        @user <br>
                        <a href="/admin/logout">logout</a>
                    </div>
                </div>
            </div>
            @content
        </div>
    </body>
</html>
